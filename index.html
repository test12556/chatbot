<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ApilageAI Chatbot</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .chat-wrapper {
      width: 90%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
    }

    .chat-header {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 1px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 15px;
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
    }

    .bot {
      background: rgba(255, 255, 255, 0.15);
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }

    .user {
      background: #00b894;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #00b894;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-area button:hover {
      background: #00cec9;
      transform: scale(1.05);
    }

    ::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    /* Scrollbar */
    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">ü§ñ ApilageAI Chatbot</div>
    <div class="chat-box" id="chatBox">
      <div class="message bot">Hello üëã I'm ApilageAI. How can I help you today?</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chatBox");
      addMessage("user", message);
      input.value = "";

      try {
        const res = await fetch("http://localhost:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();

        if (data.reply) {
          addMessage("bot", data.reply);
        } else {
          addMessage("bot", "‚ö†Ô∏è Sorry, I didn‚Äôt get that.");
        }
      } catch (error) {
        addMessage("bot", "‚ö†Ô∏è Connection error. Please try again.");
      }
    }

    function addMessage(sender, text) {
      const chatBox = document.getElementById("chatBox");
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
